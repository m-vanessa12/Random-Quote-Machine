<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>  

	<div class="container">
		<div class="sub-container">
			<div class="quote-text">
				<i><a href="#" class="fa fa-quote-left"></a></i>
				<span id="quote">Your time is limited, 
					so don't waste it living 
					someone else's life.</span>
			</div>

			<div class="author">
				<span id="author">-Steve Jobs</span>
			</div>

			<div class="icons-button">
				<i><a href="#" class="fa fa-linkedin"></a></i>
				<i><a href="#" class="fa fa-twitter"></a></i>
				<button id="btn">new quote</button>
			</div>

		</div>
		<div class="footer">
			<span>by vanessa</span>
		</div>
	</div>
